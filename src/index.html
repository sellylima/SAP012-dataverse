<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Dataverse - Celebridades</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="module"></script>
</head>

<body>
  <div id="main-banner">
    <div id="main-banner-titulo">
      <h1>CELEBRIDADES</h1>
      <p class="subtitulo">
        Fatos interessantes sobre as celebridades do momento
      </p>
    </div>
  </div>
  <nav>
    <div class="caixaTexto">
      <!--<span class="titles_length">24 famosos</span> para as métricas -->
    </div>

    <!--sessão dos filtros -->
    <div class="painelEscolhas">
      <section class="painelInteratividade">
        <label for="filtroNacionalidade" id="selecionaNacionalidade" class="filtros">Nacionalidade:</label>
        <select id="filtroNacionalidade" name="nacionalidade" data-testid="select-filter">
          <option id="todosNacionalidade" value="todos" selected="" hidden="" disabled="">
            Selecione
          </option>
          <option value="Brasileira">Brasileiro</option>
          <option value="Norte-Americana">Norte-Americana</option>
          <option value="Sul-Africana">Sul-Africana</option>
          <option value="Barbadiana">Barbadiana</option>
          <option value="Suíça">Suíça</option>
          <option value="Britânica">Britânica</option>
          <option value="Portuguesa">Portuguesa</option>
          <option value="Colombiana">Colombiana</option>
          <option value="Paquistanesa">Paquistanesa</option>
        </select>

        <!--sessão para ordenação-->
        <label for="filtroOrdem" id="selecionaOrdem" class="filtros">Ordenar por:</label>
        <select id="filtroOrdem" name="escolherOrdem" data-testid="select-sort">
          <option id="todosOrdem" value="todos" selected="" hidden="" disabled="">
            Selecione
          </option>
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select>

        <!--criar botão de limpar-->
        <button id="botaoLimpar" data-testid="button-clear">
          Limpar seleção
        </button>
      </section>
    </div>
  </nav>

  <!--sessão para os cards-->
  <section id="root" class="listaCards">
  </section>
</body>

<!--footer-->
<footer>
  <hr>
  <p class="footer-p">Criado por Selly Lima | 2024
  </p>
</footer>

</html>
